apiVersion: v1
kind: Pod
metadata:
  name: rbac-test-pod
  namespace: default
  labels:
    app: rbac-test
spec:
  serviceAccountName: rbac-test-sa
  containers:
  - name: test-container
    image: anujmishra/rbac-test-pod:latest
    command: ["/bin/bash"]
    args: ["-c", "while true; do sleep 3600; done"]
    env:
    - name: AWS_REGION
      value: "us-west-2"
    - name: S3_BUCKET_NAME
      value: "REPLACE_WITH_BUCKET_NAME"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
  restartPolicy: Always
